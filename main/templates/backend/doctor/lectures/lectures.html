{% extends 'backend/base.html' %}
{% load static %}


{% block contain%}



<div class="page-content">
    <!--breadcrumb-->
    <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
        <div class="breadcrumb-title pe-3">Tables</div>
        <div class="ps-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 p-0">
                    <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Data Table</li>
                </ol>
            </nav>
        </div>
        <div class="ms-auto">
            <div class="btn-group">
                <a href="{% url 'courses.add' %}"><button type="button" class="btn btn-primary">Add Courses</button>
                </a>
                
            </div>
        </div>
    </div>
    <!--end breadcrumb-->

    <h6 class="mb-0 text-uppercase">DataTable Import</h6>
    <hr/>
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table id="example2" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th colspan="15">lectures List</th>
                        </tr>
                        <tr>
                            <th>Courses Name</th>
                            <th>Lectures </th>
                          
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in lectuere %}
                            <tr>
                                <td>{{i.course}}</td>
                                <td>  <select class="form-select" id="course_semester" name="course_semester" readonly>
                                    <option selected disabled value>Choose...</option>
                                    {% for title in i.titles.all %}
                                    <option>{{ title.title }}</option>
                                   {% endfor %}

                                  </select>
                                
                                
                                </td>
                              
                                <td>
                                    <div class="d-flex order-actions">
                                        <a href="{% url 'lectures.edit' pk=i.pk %}" class=""><i class='bx bxs-edit'></i></a>
                                        <a href="{% url 'lectures.delete' pk=i.pk %}" class="ms-3"><i class='bx bxs-trash'></i></a>
                                    </div>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
 
                </table>
            </div>
        </div>
    </div>
</div>


{% endblock%}
