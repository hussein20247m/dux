{% extends 'backend/base.html' %}
{% load static %}


{% block contain%}

<div class="page-content">
    <!--breadcrumb-->
    <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
        <div class="breadcrumb-title pe-3">Forms</div>
        <div class="ps-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 p-0">
                    <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Validations</li>
                </ol>
            </nav>
        </div>
        <div class="ms-auto">
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Settings</button>
                <button type="button" class="btn btn-primary split-bg-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">	<span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-end">	<a class="dropdown-item" href="javascript:;">Action</a>
                    <a class="dropdown-item" href="javascript:;">Another action</a>
                    <a class="dropdown-item" href="javascript:;">Something else here</a>
                    <div class="dropdown-divider"></div><a class="dropdown-item" href="javascript:;">Separated link</a>
                </div>
            </div>
        </div>
    </div>
    <!--end breadcrumb-->


    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card">
                <div class="card-header px-4 py-3">
                    <h5 class="mb-0">courses Name</h5>
                </div>
                <div class="card-body p-4">
                    <form  method="post" action="{% url 'lectures.generate' %}">
                        {% csrf_token %}
                        <div class="row mb-3">

                            <label for="input39" class="col-sm-3 col-form-label">course</label>
                            <div class="col-sm-9">
                                <select class="form-select" id="course_id" name="course_id">
                                    <option selected disabled value>Choose...</option>
                                    {% for i in course%}

                                    <option value="{{i.pk}}">{{i.name}}</option>

                                    {% endfor %}

                                  </select>
                        </div>
                        </div>
                        <div class="row">
                            <label class="col-sm-3 col-form-label"></label>
                            <div class="col-sm-9">
                                <div class="d-md-flex d-grid align-items-center gap-3">
                                    <button type="submit" class="btn btn-primary px-4" name="submit2">genertae</button>
                                </div>
                            </div>
                        </div>
                        
                    </form>


            </div>
        </div>
    </div>
    <!--end row-->

    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card">
                <div class="card-header px-4 py-3">
                    <h5 class="mb-0">Lectures Titles</h5>
                </div>
                <div class="card-body p-4">
                    <form method="post" action="{% url 'save.lectures.generate'  %}">
                        {% csrf_token %}
                        <input type="hidden" class="form-control" id="instructor" name="instructor" value="{{user.pk}}">
                        <input type="hidden" class="form-control" id="course_id" name="course_id" value="{{course_id}}">

                        <div class="row mb-3">
                            {% for i in subtopics_list %}

                            <label for="input35" class="col-sm-3 col-form-label">Topic_{{ forloop.counter }}</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" value="{{ i }}" id="name_{{ forloop.counter }}" name="name_{{ forloop.counter }}" placeholder="Enter Your Name">
                            </div>
                            {% endfor %}

                        </div>
                    
                    
                        <div class="row">
                            <label class="col-sm-3 col-form-label"></label>
                            <div class="col-sm-9">
                                <div class="d-md-flex d-grid align-items-center gap-3">
                                    <button type="submit" class="btn btn-primary px-4" name="submit2">save Titles</button>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>

                </div>
            </div>
        </div>
    </div>
    <!--end row-->
</div>







	


{% endblock%}
